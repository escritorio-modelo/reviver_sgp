<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home - Projeto Reviver</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/themify-icons/themify-icons.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/ion-icon/css/ionicons.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mCustomScrollbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/pcoded-horizontal.min.css}">
</head>

<body>
	<div th:replace="fragmentos/componentes :: theme-loader "></div>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-container">
			<div th:replace="fragmentos/componentes :: header"></div>
			<div class="pcoded-main-container">
				<div th:replace="fragmentos/componentes :: navbar"></div>
				<div class="pcoded-wrapper">
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<div class="main-body">
								<div class="page-wrapper">
									<div class="page-body">
										<div class="row m-t-40">
											<div class="col-lg">
												<div class="card">
													<div class="card-header" style="display: flex; justify-content: space-between;">
														<div>
															<h5>Chamadas cadastradas</h5>
															<span>Lista das chamadas cadastrados no projeto até o
																momento.</span>
														</div>
														<div style="margin-top: 10px;">
															<a href="/chamadas/cadastrar" class="btn btn-primary"><i class="ion-speakerphone" style="margin-right: 10px; font-size: 18px"></i>Cadastrar chamada</a>
														</div>
													</div>
													<div class="card-block">
														<div class="dt-responsive table-responsive">
															<table id="example" class="table table-striped table-bordered" style="width:100%">
																<thead>
																		<tr>
																			<th style="width: 15%">Data de início</th>
																			<th style="width: 15%">Data de término</th>
																			<th>Descrição</th>
																			<th>Ação</th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr th:each="chamada : ${chamadas}">
																			<td th:text="${#dates.format(chamada.dataInicio, 'dd/MM/yyyy')}"></td>
																			<td th:text="${#dates.format(chamada.dataTermino, 'dd/MM/yyyy')}"></td>
																			<td th:text="${chamada.descricao}"></td>
																			<td>
																				<a th:href="@{/chamadas/{id}/alterar(id=${chamada.id})}" class="btn btn-primary btn-icon" style="margin-right: 16px" data-toggle="tooltip" data-placement="top" data-original-title="Editar chamada"><i class="icofont ion-edit" style="margin-left: 5px"></i></a>
																				<a href="" class="btn btn-danger btn-outline-danger btn-icon" style="margin-right: 16px" data-toggle="tooltip" data-placement="top" data-original-title="Excluir chamada"><i class="icofont ion-trash-a" style="margin-left: 5px"></i></a>
																			</td>
																		</tr>
																	</tbody>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.js/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/pcoded.min.js}"></script>
	<script th:src="@{/js/menu-hori-fixed.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
