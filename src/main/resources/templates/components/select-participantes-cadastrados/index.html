<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="select-paticipantes-cadastrados (tipo)">
        <h2 class="title is-5">O <span th:text="${tipo}">tipo</span> já participou do Projeto Reviver?</h2>
        <p>Se o <i th:text="${tipo}">tipo</i> já participou do Projeto Reviver anteriormente e possui um cadastro no sistema, então basta procurar pelo nome dele no compo abaixo e ir para o próximo passo.</p>

        <select th:if="${tipo == 'paciente'}" class="procurar-paciente"
                id="paciente" name="paciente">
            <option value="" selected>Procurar pelo nome do paciente</option>
        </select>

        <select th:unless="${tipo == 'paciente'}" class="procurar-cuidador"
                id="cuidador" name="cuidador">
            <option value="" selected>Procurar pelo nome do cuidador</option>
        </select>
    </div>
</body>
</html>
